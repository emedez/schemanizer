<h2>Schema Version</h2>
<table class="table table-striped table-condensed table-bordered table-hover">
    <tbody>
        <tr>
            <th>ID:</th>
            <td>{{ obj.id }}</td>
        </tr>
        <tr>
            <th>Database Schema:</th>
            <td>{{ obj.database_schema }}</td>
        </tr>
        <tr>
            <th>DDL:</th>
            <td><pre>{{ obj.ddl}}</pre></td>
        </tr>
        <tr>
            <th>Checksum:</th>
            <td>{{ obj.checksum }}</td>
        </tr>
    </tbody>
</table>
